<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/client.js"></script>
    <title>PMDT-Blog</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body onload="afterSiteLoad()" style="background-color: whitesmoke;">
    <div class="container" style=" margin: 0px auto">
        <br>
        <h1>PMDT-Blog</h1> 
        <hr>
    

        <div>
            <h3 id="title"></h3>
            <hr>
            <br>
            <img id="image" style="width: 100%; height: 100%;">
            <br>
            <span></span><label id="subtitle"></label>, picture added on the <label id="date"></label></span>
            <br>
            <br>
            <label id="story" style="white-space: pre-wrap"></label>
        </div>

        <hr>
        
        <button class="btn btn-secondary btn-sm" id="backBtn" onclick="" type="button">Previous</button>
        <button class="btn btn-secondary btn-sm" id="nextBtn" onclick="" type="button">Next</button>
       

        <hr>

        <div>
            <div style="background-color: rgb(105, 162, 214); color: White;">
            <br>
                <div style="margin: 55px;">
                <h3>Create your new post:</h3>
                <br>

                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Title:</label>
                            <input id="newTitle" type="text" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Subtitle:</label>
                            <input id="newSubtitle" type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Story of the picture:</label>
                            <textarea class="form-control" id="newStory" rows="4"></textarea>
                        </div>

                        
                            
                        <div class="custom-file">
                            <input name="myImage" type="file" class="custom-file-input" id="customFile" required>
                            <label class="custom-file-label" for="customFile">Select an image</label>
                            </div>
                        
                        <br></br>
                        <span>
                        <button class="btn btn-primary" type="submit" onclick="getDataFromNewPost()" >Save post</button> 
                        <button type="reset" class="btn btn-primary">Reset</button>
                        </span>

                        <br>
                        <br>
                        
                    </form>

                    
                    <!--<script>
                        // Add the following code if you want the name of the file appear on select
                        $(".custom-file-input").on("change", function() {
                            var fileName = $(this).val().split("\\").pop();
                            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                        });
                        </script>-->

                </div>
            </div>
        </div>

</div>
</body>

</html>
